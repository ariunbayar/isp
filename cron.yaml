cron:
- description: when expire date reached
  url: /tasks/schedule-server-expiry
  # 16:01 + 8 = 24:01 UB time
  schedule: every day 16:01

- description: when user limit reached
  url: /tasks/check-user_limit
  # 16:01 + 8 = 24:01 UB time
  schedule: every day 16:01

- description: checking connection
  url: /tasks/check-connection
  schedule: every 10 minutes
