{% extends "base.html" %}
{% block body %}
<form action="" method="post" class="form-horizontal"> 
    {% for field in form %}
    <div class="control-group {% if field.errors %}error{% endif %} ">
        {{ field.label(class="control-label") }}
        <div class="controls">
            {{ field }}
            {% if field.errors %}<span class="help-inline">{{ field.errors[0] }}</span>{% endif %}
        </div>
    </div>
    {% endfor %}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save {% if server %}changes{% endif %}</button>
        <a href="{{ url_for("server.show", server_key=server_key) }}" class="btn">Back</a>
    </div>
</form>
{% endblock %}
